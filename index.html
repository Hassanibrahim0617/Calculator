<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR DESIGN</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="result-box"> 0 </p>
        </div>
   

    <div class="buttons">
        <button class="button action-btn" id="clear" data-name="AC"> AC </button>
        <button class="button action-btn" data-name="MC"> MC </button>
        <button class="button num-btn action-btn" data-name="%"> % </button>
        <button class="button num-btn calc-action-btn" data-name="/"> / </button>
        <button class="button num-btn seven" data-name="7"> 7 </button>
        <button class="button num-btn eight" data-name="8"> 8</button>
        <button class="button num-btn nine" data-name="9"> 9 </button>
        <button class="button num-btn calc-action-btn" data-name="*"> * </button>
        <button class="button num-btn four" data-name="4"> 4 </button>
        <button class="button num-btn five" data-name="5"> 5 </button>
        <button class="button num-btn six" data-name="6"> 6 </button>
        <button class="button num-btn calc-action-btn" data-name="-"> - </button>
        <button class="button num-btn one" data-name="1"> 1 </button>
        <button class="button num-btn two" data-name="2"> 2 </button>
        <button class="button num-btn three" data-name="3"> 3 </button>
        <button class="button num-btn calc-action-btn" data-name="+"> + </button>
        <button class="button num-btn zero" data-name="0"> 0 </button>
        <button class="button num-btn dot" data-name="."> . </button>
        <button class="button calc-action-btn" id="total" data-name="="> = </button>
    </div>
 </div>
 <script src="./javascript/main.js"></script>
</body>
</html>
